<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wire & Wear Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="ecommerce.css">
  <script src="cart.js" defer></script>
</head>

<body>
  <header>

    <!-- NAVBAR -->
    <nav class="topnav">
      <div class="menu">
        <div class="logo-container">
          <a href="ecommerce.html"><img class="logo" src="images/logo.webp" alt="Wire and wear store's logo"></a>
        </div>
        <ul>
          <li><a href="ecommerce.html"><i class="fa-solid fa-house"></i>Home</a></li>
          <li><a href="#clothing"><i class="fa-solid fa-bag-shopping"></i>Shop</a></li>
          <li><a href="mailto:contact@wireandwear.com"><i class="fa-solid fa-envelope"></i>Contact</a></li>
          <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i>Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
      </div>
    </nav>
  </header>


  <main>
    <!-- CART -->
    <h1 class="products-heading">Your Shopping Cart</h1>

    <section id="cart" class="cart-container">
      <div id="cart-items-container"></div>
      <div class="total-container">
      <h2 class="total">Total: kr.<span id="total-price">0.00</span></h2>
      <button class="cart-btn" onclick="checkout()">Proceed to Checkout</button>
      <button class="cart-btn" onclick="emptyCart()">Empty Cart</button>
      </div>
    </section>


     <!-- BANNER 2 -->
     <section id="banner-return" class="banner-return">
      <div class="img-return">
      </div>
      <div class="text-return">
        <h2>30 days return policy<br>on all clothing items</h2>
        <button class="learn">Learn More</button>
      </div>
    </section>
    
</main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="connect-container">
      <a href="#top" class="top">Back to the top</a>
      <a href="about.html" class="top">About us</a>
      <div class="icons">
        <a href="https://www.facebook.com/" target="_blank" class="fa-brands fa-facebook"></a>
        <a href="https://www.instagram.com/" target="_blank" class="fa-brands fa-instagram"></a>
        <a href="https://www.tiktok.com/" target="_blank" class="fa-brands fa-tiktok"></a>
        <a href="https://www.youtube.com/" target="_blank" class="fa-brands fa-youtube"></a>
        <a href="https://www.linkedin.com/" target="_blank" class="fa-brands fa-linkedin"></a>
        <a href="mailto:contact@wireandwear.com" class="fa-solid fa-envelope"></a>
      </div>
    </div>
    <p>&copy; 2024 Wire & Wear | All rights reserved</p>
  </footer>
</body>

</html>
